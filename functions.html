<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Socionics 機能 × 情報要素 </title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
/* ===========================
   Global Dark + Neon Theme
   =========================== */
body {
    margin: 0;
    padding: 0;
    background: #0e0f11;
    color: #e6e6e6;
    font-family: "Hiragino Sans", "Meiryo", sans-serif;
    line-height: 1.6;
    font-size: 16px;
}

header {
    background: #111217;
    color: #d9e4ff;
    padding: 15px 20px;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    letter-spacing: 0.5px;
    border-bottom: 1px solid #1f222a;
    box-shadow: 0 0 20px rgba(0, 140, 255, 0.25);
}

/* ===========================
   Container
   =========================== */
.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 18px 14px 40px;
}

h2 {
    font-size: 18px;
    margin: 12px 0 6px;
    color: #dfe6ff;
}

h3 {
    font-size: 15px;
    margin: 14px 0 6px;
    font-weight: 600;
    color: #cfd9ff;
}

.quadra-note {
    font-size: 13px;
    color: #9aa3c2;
    margin-bottom: 10px;
}

/* =============================
   TYPE BUTTONS (with neon)
   ============================= */
.quadra-group {
    margin-bottom: 16px;
}

.type-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.type-btn {
    padding: 12px 4px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    font-size: 16px;
    font-family: "Playfair Display", serif;
    letter-spacing: 0.5px;
    transition: 0.15s;
    user-select: none;
    color: #ffffff;
    background: rgba(255,255,255,0.04);
    border: 1px solid #262932;
    white-space: nowrap; 
    overflow: hidden;
}

/* Glow on hover */
.type-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 10px rgba(255,255,255,0.12);
}

/* Active selection（共通の軽い強調）*/
.type-btn.active {
    background: rgba(255,255,255,0.06);
}

/* ===== Quadra Neon Colors（通常時とactive両方） ===== */

/* α：ネオンレッド */
.quadra-alpha .type-btn {
    background: rgba(255, 77, 109, 0.12);
    border-color: rgba(255, 77, 109, 0.4);
}
.quadra-alpha .type-btn.active {
    background: rgba(255, 77, 109, 0.20);
    box-shadow: 0 0 12px rgba(255, 77, 109, 0.65);
}

/* β：ネオンブルー */
.quadra-beta .type-btn {
    background: rgba(77, 171, 255, 0.12);
    border-color: rgba(77, 171, 255, 0.4);
}
.quadra-beta .type-btn.active {
    background: rgba(77, 171, 255, 0.20);
    box-shadow: 0 0 12px rgba(77, 171, 255, 0.65);
}

/* γ：ネオンアンバー */
.quadra-gamma .type-btn {
    background: rgba(255, 211, 107, 0.12);
    border-color: rgba(255, 211, 107, 0.4);
}
.quadra-gamma .type-btn.active {
    background: rgba(255, 211, 107, 0.20);
    box-shadow: 0 0 12px rgba(255, 211, 107, 0.65);
}

/* δ：ネオングリーン */
.quadra-delta .type-btn {
    background: rgba(125, 255, 163, 0.12);
    border-color: rgba(125, 255, 163, 0.4);
}
.quadra-delta .type-btn.active {
    background: rgba(125, 255, 163, 0.20);
    box-shadow: 0 0 12px rgba(125, 255, 163, 0.65);
}

/* =============================
   FUNCTION PANEL
   ============================= */
#functionPanel {
    display: none;
    margin-top: 18px;
    padding-top: 16px;
    border-top: 1px solid #1e1f24;
}

#selectedTypeTitle {
    font-size: 17px;
    font-weight: 600;
    color: #dfe6ff;
    margin-bottom: 12px;
}

/* Model A 配列に合わせた固定配置
   （2列：スマホ / 4列：PC）
*/
.func-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
}
@media (min-width: 760px) {
    .func-grid {
        grid-template-columns: repeat(4, 1fr);
    }
}

/* Buttons with neon glow */
.func-btn {
    padding: 14px 12px;
    text-align: center;
    border-radius: 10px;
    cursor: pointer;
    background: rgba(255,255,255,0.06);
    font-size: 14px;
    color: #e9edff;
    border: 1px solid #2a2d36;
    transition: 0.15s;
}

.func-btn span.small {
    display: block;
    font-size: 10px;
    color: #9aa3c2;
}

.func-btn:hover {
    background: rgba(255,255,255,0.10);
    box-shadow: 0 0 10px rgba(170, 200, 255, 0.25);
    transform: translateY(-2px);
}

.func-btn.active {
    border-color: #6ea8ff;
    box-shadow: 0 0 12px #6ea8ff55;
}

/* =============================
   CONTENT AREA
   ============================= */
#contentPanel {
    display: none;
    margin-top: 20px;
    padding: 18px 20px;
    border-radius: 12px;
    background: #15171c;
    border: 1px solid #2a2d36;
    box-shadow: 0 0 20px rgba(70, 120, 255, 0.15);
    font-size: 15px;
    white-space: normal;
    line-height: 1.65;
}

#contentTitle {
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 16px;
    color: #e1e4ff;
}

#contentTag {
    font-size: 11px;
    color: #8a92ad;
    margin-bottom: 10px;
}

/* Summary Panel Styles */
#summaryPanel { 
    margin: 14px 0 18px; 
}

.summaryHero {
    border-radius: 14px;
    padding: 16px 16px 14px;
    background: linear-gradient(180deg, rgba(70,120,255,0.18), rgba(21,23,28,0.92));
    border: 1px solid rgba(110,168,255,0.35);
    box-shadow: 0 0 22px rgba(70,120,255,0.18);
}

.summaryHero h1 { 
    margin: 0 0 6px; 
    font-size: 20px; 
    letter-spacing: .3px; 
    color: #e9edff;
}

.summaryMeta { 
    font-size: 12px; 
    color:#9aa3c2; 
    margin-bottom: 10px; 
}

.funcBlock {
    background: rgba(255,255,255,0.03);
    border: 1px solid #2a2d36;
    border-radius: 12px;
    padding: 12px 12px 11px;
    box-shadow: 0 0 16px rgba(70,120,255,0.10);
}

.funcBlock + .funcBlock { 
    margin-top: 10px; 
}

.funcHead {
    font-weight: 700;
    font-size: 15px;
    color: #e9edff;
    margin: 0 0 8px;
    display:flex;
    gap:8px;
    align-items:baseline;
    flex-wrap:wrap;
}

.funcBadge {
    font-size: 12px;
    color:#9aa3c2;
    font-weight: 600;
}

.funcBody {
    margin: 0;
    font-size: 14px;
    line-height: 1.65;
    white-space: normal;
    word-break: break-word;
}
</style>
</head>
<body>

<header>socionics：機能 × 情報要素 </header>

<div class="container">

    <div id="summaryPanel" style="display:none"></div>

    <h2>① タイプを選択する</h2>
    <p class="quadra-note">   </p>

    <!-- Alpha -->
    <div class="quadra-group quadra-alpha">
        <h3>αクアドラ（Alpha）</h3>
        <div class="type-grid">
            <div class="type-btn" data-type="ILE">ILE</div>
            <div class="type-btn" data-type="SEI">SEI</div>
            <div class="type-btn" data-type="ESE">ESE</div>
            <div class="type-btn" data-type="LII">LII</div>
        </div>
    </div>

    <!-- Beta -->
    <div class="quadra-group quadra-beta">
        <h3>βクアドラ（Beta）</h3>
        <div class="type-grid">
            <div class="type-btn" data-type="SLE">SLE</div>
            <div class="type-btn" data-type="IEI">IEI</div>
            <div class="type-btn" data-type="EIE">EIE</div>
            <div class="type-btn" data-type="LSI">LSI</div>
        </div>
    </div>

    <!-- Gamma -->
    <div class="quadra-group quadra-gamma">
        <h3>γクアドラ（Gamma）</h3>
        <div class="type-grid">
            <div class="type-btn" data-type="SEE">SEE</div>
            <div class="type-btn" data-type="ILI">ILI</div>
            <div class="type-btn" data-type="LIE">LIE</div>
            <div class="type-btn" data-type="ESI">ESI</div>
        </div>
    </div>

    <!-- Delta -->
    <div class="quadra-group quadra-delta">
        <h3>δクアドラ（Delta）</h3>
        <div class="type-grid">
            <div class="type-btn" data-type="SLI">SLI</div>
            <div class="type-btn" data-type="IEE">IEE</div>
            <div class="type-btn" data-type="LSE">LSE</div>
            <div class="type-btn" data-type="EII">EII</div>
        </div>
    </div>

    <!-- Functions -->
    <div id="functionPanel">
        <h2>② 機能を選択する</h2>
        <div id="selectedTypeTitle"></div>

        <!-- Model A 配列に合わせた並び -->
        <div class="func-grid">
            <div class="func-btn" data-func="leading">①主導<span class="small">Leading</span></div>
            <div class="func-btn" data-func="creative">②創造<span class="small">Creative</span></div>

            <!-- 左右入れ替え済み -->
            <div class="func-btn" data-func="vulnerable">④脆弱<span class="small">Vulnerable</span></div>
            <div class="func-btn" data-func="role">③規範<span class="small">Role</span></div>

            <!-- 左右入れ替え済み -->
            <div class="func-btn" data-func="mobilizing">⑥動員<span class="small">Mobilizing</span></div>
            <div class="func-btn" data-func="suggestive">⑤暗示<span class="small">Suggestive</span></div>

            <div class="func-btn" data-func="ignoring">⑦無視<span class="small">Ignoring</span></div>
            <div class="func-btn" data-func="demonstrative">⑧証明<span class="small">Demonstrative</span></div>
           

        </div>
    </div>

    <!-- Content Panel -->
    <div id="contentPanel">
        <div id="contentTitle"></div>
        <div id="contentTag"></div>
        <div id="contentText"></div>
    </div>

    <!-- All Panel for full display -->
    <div id="allPanel" style="display:none;"></div>

</div>

<script>
/* =========================
   1. Type → Function → Element 対応
   =========================
   Andre Kuney の Model A 配列に基づき、
   1〜8番目の要素をそれぞれ
   leading, creative, role, vulnerable, suggestive, mobilizing, ignoring, demonstrative
   に対応させている。
*/
const MODEL = {
    // Alpha
    ILE: ["Ne","Ti","Se","Fi","Si","Fe","Ni","Te"],
    SEI: ["Si","Fe","Ni","Te","Ne","Ti","Se","Fi"],
    ESE: ["Fe","Si","Te","Ni","Ti","Ne","Fi","Se"],
    LII: ["Ti","Ne","Fi","Se","Fe","Si","Te","Ni"],
    // Beta
    EIE: ["Fe","Ni","Te","Si","Ti","Se","Fi","Ne"],
    SLE: ["Se","Ti","Ne","Fi","Ni","Fe","Si","Te"],
    LSI: ["Ti","Se","Fi","Ne","Fe","Ni","Te","Si"],
    IEI: ["Ni","Fe","Si","Te","Se","Ti","Ne","Fi"],
    // Gamma
    SEE: ["Se","Fi","Ne","Ti","Ni","Te","Si","Fe"],
    ILI: ["Ni","Te","Si","Fe","Se","Fi","Ne","Ti"],
    LIE: ["Te","Ni","Fe","Si","Fi","Se","Ti","Ne"],
    ESI: ["Fi","Se","Ti","Ne","Te","Ni","Fe","Si"],
    // Delta
    SLI: ["Si","Te","Ni","Fe","Ne","Fi","Se","Ti"],
    IEE: ["Ne","Fi","Se","Ti","Si","Te","Ni","Fe"],
    LSE: ["Te","Si","Fe","Ni","Fi","Ne","Ti","Se"],
    EII: ["Fi","Ne","Ti","Se","Te","Si","Fe","Ni"]
};

const FUNC_KEYS = [
    "leading","creative","role","vulnerable",
    "suggestive","mobilizing","ignoring","demonstrative"
];

const FUNC_LABEL_JP = {
    leading: "主導（第1機能）",
    creative: "創造（第2機能）",
    role: "規範（第3機能）",
    vulnerable: "脆弱（第4機能）",
    suggestive: "暗示（第5機能）",
    mobilizing: "動員（第6機能）",
    ignoring: "無視（第7機能）",
    demonstrative: "証明（第8機能）"
};

/* =========================
   2. 説明テキスト
   =========================
   TEXTS[機能][情報要素] という構造。
   ここに文章をどんどん貼り込めばよい。
*/
const TEXTS = {
    // 主導機能：8要素分は、いただいた文章をそのまま埋め込み
    leading: {
        Te: `主導Teを持つ人は、状況を数字や事実で即座に測り、最適な手段を考える傾向が強い。会議では抽象論を切り上げ、効率的な計画や明確な指標を提示する。実務を前に進める力が強く、曖昧さや無駄を嫌う。人員配置や資源管理に長け、周囲を動かす中心となることが多い。外部情報を収集して比較検討し、結論を急ぐよりも実行に移す。行動の根拠は測定可能な成果であり、そこに信頼を置く。他者からは頼れる現実主義者と見られるが、感情面を軽視する印象を与えることもある。成功体験を積み重ね、結果で自分を証明する姿勢を貫く。その合理性は安定した推進力を生むが、柔軟性に欠ける場面もある。総じて現実を動かす実務遂行力が非常に強い。`,

        Ti: `主導Tiを持つ人は、世界を体系や秩序の枠組みとして捉える傾向が強い。物事を定義し、概念を整理し、矛盾を排除しようとする。会話では言葉の正確さを求め、論理構造を崩すことを許さない。実務的な効率よりも筋の通った仕組みを重視する。抽象的な法則や理論モデルを構築することに長け、整合性を優先する。曖昧な主張には違和感を覚え、体系に合わないものを拒否しがちである。他者からは厳密で冷静な思考家と見られるが、柔らかさに欠ける印象もある。内部的な一貫性を守ることが、行動基準の中心となる。その論理性は安定した理解力を生むが、現実的な成果を軽視する場面もある。総じて秩序と整合性を保つ力が非常に強い。`,

        Fe: `主導Feを持つ人は、場の空気や感情の動きを敏感に察知し、表現する傾向が強い。会話では抑揚や表情を駆使して、周囲を盛り上げたり巻き込んだりする。他者の感情を共有しやすく、共鳴することで場の一体感を作る。集団では沈黙や停滞を嫌い、雰囲気を動かす役割を自然に担う。理屈よりも共感や熱意を優先し、感情の交流を軸に判断する。時に大げさな表現を取り、ドラマティックに振る舞うこともある。他者からは明るく影響力のある人物と見られるが、感情に振り回されやすい面もある。共感と同調によって人を動かし、人間関係を維持する力がある。成果よりも「どう感じたか」を重んじる姿勢が特徴である。総じて感情を動かし雰囲気を変える力が非常に強い。`,

        Fi: `主導Fiを持つ人は、人間関係や個人の誠実さを基準に判断する傾向が強い。相手との距離感や信頼の有無に敏感であり、態度や言葉に誠実さを求める。約束を守ることを重んじ、裏切りや不誠実に強い反発を覚える。会話では気持ちや心情を大切にし、相手の内面に寄り添おうとする。形式的な効率よりも人として正しいかどうかを優先する。自分と他者の境界を意識し、関係性の質を保とうとする。他者からは誠実で信頼できる人と見られるが、柔軟性を欠くこともある。人間的な道徳観を基盤に、自分の在り方を律する。その倫理観は強固だが、過剰なこだわりとして現れることもある。総じて信義や誠実さを守る力が非常に強い。`,

        Ne: `主導Neを持つ人は、状況から複数の可能性を瞬時に見出す傾向が強い。アイデアを次々と生み出し、異なる発想を組み合わせて新しい展開を描く。会話では「こういうやり方もある」と代替案を提示することが多い。一つに固執せず、多様な道を開く柔軟性を持つ。新しい人や未知の分野に惹かれ、探求心を持って関わる。現実的な実行よりも可能性の拡張を優先する傾向がある。他者からは創造的で自由な人物と見られるが、集中力に欠ける印象もある。思考の幅広さが人脈や発展のきっかけを生む。制約を嫌い、開かれた選択肢を重視する。総じて可能性を広げ未来を開く力が非常に強い。`,

        Ni: `主導Niを持つ人は、出来事を時間の流れとして捉え、未来の展開を読む傾向が強い。現在の状況を因果で結び、長期的な方向性を推測する。会話では「今の選択が将来こうなる」と未来像を語ることが多い。一瞬の出来事よりも、流れの全体像を優先する。未来像を描く力は鋭いが、行動が追いつかないこともある。過去の経験を重ね、繰り返されるパターンを直感的に把握する。他者からは先を読む予言者のように見られるが、実務面で遅い印象を与えることもある。時間的な整合性を基準にして、選択を絞り込む。その洞察は深いが、現実的な処理能力に乏しい場合がある。総じて時間軸を見抜く力が非常に強い。`,

        Se: `主導Seを持つ人は、状況を支配し、行動で現実を切り開く傾向が強い。会話では言葉よりも行動で示し、即断即決で動くことを好む。競争を恐れず、自ら主導権を握ろうとする。周囲をリードし、抵抗に直面しても押し切る力がある。相手の強さや弱さを直感的に見抜き、影響を与える。安定よりも挑戦を選び、リスクを恐れない。他者からはエネルギッシュで迫力のある人物と見られるが、強引さの印象も残る。状況を力で動かすことが、自然な行動パターンである。成果を勝ち取ることを優先し、時に人間関係を二の次にすることもある。総じて現実を切り拓く行動力が非常に強い。`,

        Si: `主導Siを持つ人は、快適さや安定を基準に判断する傾向が強い。体調や環境の細かな変化に敏感であり、居心地の良さを優先する。会話では「無理のない範囲で」「自然に続けられるか」が判断軸となる。習慣を重んじ、変化よりも安定を選ぶ傾向がある。小さな調整を積み重ねて、生活全体のバランスを保つ。他者に安心感を与え、穏やかな雰囲気を作ることに長ける。他者からは落ち着いた人物と見られるが、挑戦心に欠ける印象もある。現状を守ることで、長期的な安定を維持する。身体的感覚や生活リズムを常に意識し、無理を避ける。総じて安定と調和を保つ力が非常に強い。`
    },

    // 以下、創造・規範・脆弱・暗示・動員・無視・証明は
    // 「機能 × 情報要素」ごとに自由に追記してよい。
    // 例：
    // creative: { Te: `創造Teの説明…`, Ti: `…` … }
    creative: {
Te: `創造Teを持つ人は、状況を客観的な事実で整理し、必要な部分にだけ効率的に手を加える。主導機能ほど前面に押し出さないが、実務が停滞していれば自然と段取りを整え、改善案を提示する。計画を立てる際は「どの方法が最も負担が少なく、結果が出るか」を冷静に見極める。周囲の無駄をそっと省き、最適解に近づける調整役として働くことが多い。数字やデータを見る際も過剰にこだわらず、「使える部分だけを活かす」姿勢が特徴である。他者からは「気づけば整えてくれている人」と見られ、表に出ずとも現実を前進させる力を発揮する。一方で、感情的な場面では距離を取りすぎることがあり、冷淡な印象を与えることもある。総じて状況を静かに効率化し、自然体で改善する実務的な柔軟性が非常に強い。`,

Ti: `創造Tiを持つ人は、状況を整理し、混乱した場面で筋道をつける役割を担いやすい。主導機能ほど抽象理論に没頭するわけではないが、現実的な行動に必要な「最小限の合理的枠組み」を瞬時に組み立てる。直感や勢いで動く前に、ざっくりとしたルールや原理を定め、行動の再現性や効率を高める。会話では「要するにこういうことだ」と本質を短くまとめ、場を整理する。他者からは実務家に見えるが、内側には的確な論理構造があり、混乱を嫌う傾向が強い。必要に応じて理屈を武器として使うが、過剰に形式化すると窮屈さを感じる。一方で、自身の枠組みに当てはまらない行動には苛立ちを覚えることもある。総じて、行動を支える実践的な論理構築力が非常に強い。`,

Fe: `創造Feを持つ人は、普段は感情表現が控えめでも、必要な場面では雰囲気を整える役割を自然と引き受ける。主導機能のように常に場を動かすわけではないが、空気が重ければ柔らかさを加え、衝突が起きれば緩衝材として働く。会話では相手に合わせて表情を調整し、温度感を微調整する繊細さがある。対人関係の場面では「この人はいまどう感じているか」に静かに気づき、適度に寄り添う。他者からは「実は気が利く人」「落ち着いているのに温かい人」と見られることが多い。無理して感情的に振る舞うことは苦手だが、必要なときにはしっかり情緒的な橋渡しをする能力を持つ。一方で、過剰な感情表現には距離を置きたくなる場合もある。総じて、場をやわらかく整える情緒的調整力が非常に強い。`,

Fi: `創造Fiを持つ人は、普段は社交性や実務を優先していても、必要な場面では人間関係の質や誠意を繊細に見極める。主導Fiのように強固な内面の規範があるわけではないが、「この関係は信頼できるか」「距離感は適切か」という心のラインを柔らかく調整することができる。無理な要求には丁寧に断り、相手の感情を傷つけない範囲で境界線を引く。周囲からは「意外と気遣いが細かい」「冷静だが優しい」と見られやすい。人間関係が荒れれば静かに調整に入り、誠実さを促す役割を担う。一方で、過度に情緒的な関係性には踏み込みたくない気持ちもあり、距離を保ちながら丁寧に関わるスタイルが自然である。総じて、関係性を滑らかに整える柔軟な倫理感が非常に強い。`,

Ne: `創造Neを持つ人は、普段は現実的な態度や誠実さを重視しつつも、必要な場面では新しい可能性や代替案を提示する柔軟性を発揮する。主導Neのように奔放ではないが、閉塞した状況を見ると自然に別ルートを探し始める。会話では「こういうやり方もあるかもしれない」と軽やかに視点を広げ、相手が行き詰まっていれば新しい選択肢を差し出す。他者からは「根は保守的なのに発想が柔らかい人」と見られ、堅実さと創造性のバランスを持つ。未知のアイデアにも柔らかく関心を示すが、実行性が乏しいものには慎重な姿勢を崩さない。一方で、選択肢を増やしすぎて自分が迷いを感じる場面もある。総じて、停滞を打開し視野を広げる補助的な創造力が非常に強い。`,

Ni: `創造Niを持つ人は、普段は実務や対人を優先していても、必要に応じて未来の流れを読み、状況の長期的な影響を見据える。主導Niほど内省に沈むわけではないが、「こう動くと後でこうなる」という因果の線を静かに描ける。計画においても短期的な効率だけでなく、時間の流れを踏まえた持続性を考慮する。他者からは「行動的なのに意外と先を読んでいる」と評価されることが多い。突発的な変化にも直観的に備え、リスクを和らげる調整を行う。一方で、あまりに長期的な構想には興味を持たず、必要な場面に限定して未来を読むスタイルが自然である。総じて、状況の流れを静かに見抜き、短期と長期の橋渡しをする時間的洞察力が非常に強い。`,

Se: `創造Seを持つ人は、普段は温和で思考的な態度でありながら、必要なときには意志力を発揮して状況を動かす。主導Seのように常に前面に出るわけではないが、「ここは押すべきだ」と判断すると驚くほど力強く動く。会話では控えめでも、決断の場面ではしっかりと立場を示す。他者からは「普段おとなしいのに芯が強い人」と受け取られやすい。過度な競争は好まないが、理不尽な要求には毅然と対応し、必要最小限の力で状況を正す。無理に支配しようとはしないが、舐められないラインを自然に守る姿勢がある。一方で、強行動に出た後に疲れを感じることもある。総じて、必要な場面で意志の力を発揮する控えめな統率力が非常に強い。`,

    role: {

// デフォルトメッセージ（まだ貼っていない組み合わせを選んだとき）
function defaultText(type, funcKey, elem) {
    return `${type} の ${FUNC_LABEL_JP[funcKey]}「${elem}」の説明文は、TEXTS.${funcKey}.${elem} に追記してください。`;
}

/* =========================
   3. UI ロジック
   ========================= */
let currentType = null;
let currentFunc = null;

const typeButtons = document.querySelectorAll(".type-btn");
const funcButtons = document.querySelectorAll(".func-btn");
const functionPanel = document.getElementById("functionPanel");
const selectedTypeTitle = document.getElementById("selectedTypeTitle");
const contentPanel = document.getElementById("contentPanel");
const contentTitle = document.getElementById("contentTitle");
const contentTag = document.getElementById("contentTag");
const contentText = document.getElementById("contentText");

function getQuery(){
  const sp = new URLSearchParams(location.search);
  const type = (sp.get("type") || "").toUpperCase();
  const expand = sp.get("expand") === "1" || sp.get("all") === "1";
  return {type, expand};
}

function selectType(type){
  const btn = Array.from(typeButtons).find(b=>b.getAttribute("data-type")===type);
  if(!btn) return false;

  currentType = type;
  currentFunc = null;

  typeButtons.forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  selectedTypeTitle.textContent = `${type} の機能構成`;
  functionPanel.style.display = "block";

  funcButtons.forEach(fb=>fb.classList.remove("active"));
  contentPanel.style.display = "none";
  return true;
}

function getFuncContent(type, funcKey){
  const elements = MODEL[type];
  if(!elements) return null;

  const index = FUNC_KEYS.indexOf(funcKey);
  const elem = elements[index];

  const textsOfFunc = TEXTS[funcKey] || {};
  const body = textsOfFunc[elem] || defaultText(type, funcKey, elem);

  return { elem, body };
}

function showSingleFunction(funcKey){
  if(!currentType) return;

  currentFunc = funcKey;
  funcButtons.forEach(b => b.classList.remove("active"));
  const btn = [...funcButtons].find(b => b.getAttribute("data-func") === funcKey);
  if(btn) btn.classList.add("active");

  const c = getFuncContent(currentType, funcKey);
  if(!c) return;

  contentTitle.textContent = `${currentType} の ${FUNC_LABEL_JP[funcKey]}（${c.elem}）`;
  contentTag.textContent = `Type: ${currentType} / Function: ${funcKey} / Element: ${c.elem}`;
  contentText.textContent = c.body;

  contentPanel.style.display = "block";
}

function renderAllFunctions(type){
  // 8機能まとめて1画面に出す
  const elements = MODEL[type];
  if(!elements) return;

  // 機能ボタンのactiveは全部外しておく（一覧なので）
  funcButtons.forEach(b => b.classList.remove("active"));

  const blocks = FUNC_KEYS.map((funcKey, i) => {
    const elem = elements[i];
    const textsOfFunc = TEXTS[funcKey] || {};
    let body = textsOfFunc[elem] || defaultText(type, funcKey, elem);
    
    // 改行が多い問題を解消：改行をスペースに潰して1段落に
    body = body.replace(/\s*\n+\s*/g, " ").replace(/ {2,}/g, " ").trim();

    return `
      <div class="funcBlock">
        <div class="funcHead">
          ${FUNC_LABEL_JP[funcKey]}（${elem}）
          <span class="funcBadge">第${i+1}機能</span>
        </div>
        <div class="funcBody">
          ${String(body).replace(/[&<>"]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[s]))}
        </div>
      </div>
    `;
  }).join("");

  const summaryPanel = document.getElementById("summaryPanel");
  summaryPanel.innerHTML = `
    <div class="summaryHero">
      <h1>${type} の8機能（まとめ）</h1>
      <div class="summaryMeta">Type: ${type} / expand=1</div>
    </div>
    ${blocks}
  `;
  summaryPanel.style.display = "block";

  // 従来のパネルは隠す（まとめを先に見せるため）
  functionPanel.style.display = "none";
  contentPanel.style.display = "none";

  // ページ上部に留める
  summaryPanel.scrollIntoView({block:"start"});
}

typeButtons.forEach(btn => {
    btn.addEventListener("click", () => {
        const type = btn.getAttribute("data-type");
        selectType(type);
    });
});

funcButtons.forEach(btn => {
    btn.addEventListener("click", () => {
        const funcKey = btn.getAttribute("data-func");
        showSingleFunction(funcKey);
    });
});

function getParam(name){
  const u = new URL(location.href);
  return u.searchParams.get(name);
}

function renderAll(type){
  const allPanel = document.getElementById("allPanel");
  if(!allPanel) return;

  const elements = MODEL[type];
  if(!elements){ allPanel.textContent = "タイプが不正です"; return; }

  // 既存のクリックUIは隠して「一覧表示」に寄せる
  document.getElementById("functionPanel").style.display = "none";
  document.getElementById("contentPanel").style.display = "none";

  allPanel.style.display = "block";
  allPanel.innerHTML = "";

  const title = document.createElement("h2");
  title.textContent = `${type}：8機能 詳細（Model A）`;
  allPanel.appendChild(title);

  FUNC_KEYS.forEach((funcKey, idx) => {
    const elem = elements[idx]; // Ti/Se/... など
    const textsOfFunc = TEXTS[funcKey] || {};
    const body = textsOfFunc[elem] || defaultText(type, funcKey, elem);

    const box = document.createElement("div");
    box.style.marginTop = "14px";
    box.style.padding = "14px 16px";
    box.style.border = "1px solid #2a2d36";
    box.style.borderRadius = "12px";
    box.style.background = "#15171c";

    const h = document.createElement("div");
    h.style.fontWeight = "700";
    h.style.marginBottom = "8px";
    h.textContent = `${FUNC_LABEL_JP[funcKey]}：${elem}`;
    box.appendChild(h);

    const p = document.createElement("div");
    p.style.whiteSpace = "pre-wrap";
    p.style.lineHeight = "1.8";
    p.textContent = body;
    box.appendChild(p);

    allPanel.appendChild(box);
  });
}

(function initFromQuery(){
  const params = new URLSearchParams(location.search);
  const qType = params.get("type");
  const expand = params.get("expand");

  if(qType && MODEL[qType]){
    selectType(qType);

    if(expand === "1"){
      renderAllFunctions(qType);
    }
  }
})();

</script>
